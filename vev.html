<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/teste.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-4">
                <form>
                    <div id="contact-form" class="form-container" data-form-container>
                        <div class="row">
                            <div class="form-title">
                                <span>Contact Us</span>
                            </div>
                        </div>
                        <div class="input-container">
                            <div class="row">
                                <span class="req-input">
                                    <span class="input-status" data-toggle="tooltip" data-placement="top"
                                        title="Input Your First and Last Name."> </span>
                                    <input type="text" data-min-length="8" placeholder="Full Name">
                                </span>
                            </div>
                            <div class="row">
                                <span class="req-input">
                                    <span class="input-status" data-toggle="tooltip" data-placement="top"
                                        title="Please Input Your Email."> </span>
                                    <input type="email" placeholder="Email">
                                </span>
                            </div>
                            <div class="row">
                                <span class="req-input">
                                    <span class="input-status" data-toggle="tooltip" data-placement="top"
                                        title="Please Input Your Phone Number."> </span>
                                    <input type="tel" placeholder="Phone Number">
                                </span>
                            </div>
                            <div class="row">
                                <span class="req-input message-box">
                                    <span class="input-status" data-toggle="tooltip" data-placement="top"
                                        title="Please Include a Message."> </span>
                                    <textarea type="textarea" data-min-length="10" placeholder="Message"></textarea>
                            </div>
                            <div class="row submit-row">
                                <button type="button" class="btn btn-block submit-form">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
