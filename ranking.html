  <!DOCTYPE html>
  <html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div id="header">
        <div class="Titulos-rank">
          <h1>Ranking</h1>
          <h2>Melhores currículos</h2>
        </div>
        <button class="share">
          <i class="ph ph-share-network"></i>
        </button>
      </div>
      <div id="leaderboard">
        <div class="ribbon"></div>
        <table>
          <tr>
            <td class="number">1</td>
            <td class="name">Samyr</td>
            <td class="points">
              Mestre
              <img class="gold-medal"
                src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true"
                alt="gold medal" />
            </td>
          </tr>
          <tr>
            <td class="number">2</td>
            <td class="name">Takajhonson</td>
            <td class="points">
              Diamante
              <div class="Icones-ranks">
                <img src="https://cdn-icons-png.flaticon.com/512/218/218364.png" alt="Medalha diamante">
                <div />
            </td>
          </tr>
          <tr>
            <td class="number">3</td>
            <td class="name">Dylanzada</td>
            <td class="points">Ouro
              <div class="Icones-ranks">
                <img
                  src="https://static.vecteezy.com/ti/vetor-gratis/t2/14297117-icone-de-moeda-de-ouro-de-classificacao-estilo-de-desenho-animado-vetor.jpg"
                  alt="Medalha Ouro">
              </div>
            </td>
          </tr>
          <tr>
            <td class="number">4</td>
            <td class="name">Jandola</td>
            <td class="points">Prata
              <div class="Icones-ranks">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSprH5ICpVRpWy_MWvKLEHAtvUnvZ9Nuheu9-Ok-i_3UH0T_QDfhiUUpNqw0n380uvpnE8&usqp=CAU"
                  alt="Medalha Prata">
              </div>
            </td>
          </tr>
          <tr>
            <td class="number">5</td>
            <td class="name">Felipe Leite</td>
            <td class="points">Bronze
              <div class="Icone-Bronze">
                <img
                  src="https://w7.pngwing.com/pngs/919/532/png-transparent-bronze-medal-bronze-medal-gold-medal-medal-medal-gold-material-thumbnail.png"
                  alt="Medalha bronze">
              </div>
            </td>
          </tr>
        </table>
        <div id="buttons">
          <!--<button class="exit">Exit</button>-->
          <button class="continue">Sair</button>
          <button class="info">Infomações de rank</button>
        </div>
      </div>
    </main>
  </body>
